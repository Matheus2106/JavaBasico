<meta charset="UTF-8">

<input>

<button>Compare com o meu segredo</button>

<script>
    const segredo = Math.round(Math.random() * 10);
    const input = document.querySelector("input");
    input.focus();

    function verifica() {
        if (input.value == segredo) {
            alert("Você acertou");
        } else {
            alert("Você errou");
        }
        /**Limpa a cixa onde o usuário coloca o chute**/
        input.value = "";
        /**Deixa a caixa de input "Já clicada"**/
        input.focus();
    }

    const button = document.querySelector("button");
    /**Ao igualar a constante com a function ela assume todos os comandos da mesma**/
    button.onclick = verifica;
</script>
