<meta charset="UTF-8">

<script>
	function pulaLinha() {
		
		document.write("<br>")
		document.write("<br>")
	}

	function mostra(frase) {

		document.write(frase)
		pulaLinha();
	}
var numeroPensado = Math.round(Math.random() * 10);
var tentativas = 1;

while(tentativas <= 3){
	var chute = parseInt(prompt("Digite o seu chute"))
	
	if(chute == numeroPensado) {
    		mostra("Você acertou! O número pensado foi " + numeroPensado)
		break;
		mostra("Fim do jogo")
	} else {
   		mostra("Você errou, o número pensado foi " + numeroPensado);
		mostra("Tente novamente")
		if(tentativas >= 3){
			mostra("Você gastou todas as suas tentativas, recarregue para tentar novamente")
		}
	}
	tentativas++;
}
</script>
